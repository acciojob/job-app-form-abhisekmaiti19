<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job App Form</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="gender">Gender*</label><br />
      <label for="m_gender" name="m_gender">Male</label>
      <input
        type="radio"
        id="gender"
        name="gender"
        value="Male"
        required
      /><br />
      <label for="f_gender" name="f_gender">Female</label>
      <input
        type="radio"
        id="gender"
        name="gender"
        value="Female"
        required
      /><br />

      <label for="laptop">Laptop Brands</label>
      <select name="laptop" id="laptop" required name="laptop">
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option></select
      ><br />

      <label for="age" name="age">Age*</label>
      <input type="number" id="age" required /><br />

      <label for="dob" name="dob">DOB*</label>
      <input type="date" id="dob" required/><br required />

      <label for="password" name="password">Password*</label>
      <input type="password" id="password" required /><br />

      <button type="submit">Button</button>
    </form>
  </body>
</html>
